<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact — Juan's Page</title>
</head>

<body>
  <header class="site-header">
    <nav class="top-nav">
      <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Menu</button>
        <div class="dropdown-content" aria-label="Main menu">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="services.html" data-i18n="nav.services">Services</a>
          <a href="contact.html" data-i18n="nav.contact">Contact</a>

          <hr style="margin:6px 0;border:none;border-top:1px solid rgba(0,0,0,.06)">
          <label for="lang-select" style="display:block;padding:8px 12px;color:#333;font-weight:600">Language</label>
          <select id="lang-select" data-lang-select aria-label="Language" style="margin:8px 12px 12px;width:calc(100% - 24px);padding:8px;border-radius:6px;border:1px solid #ddd">
              <option value="en">English</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
          </select>
        </div>
        </div>
        <select class="lang-select" data-lang-select aria-label="Language" style="margin-left:12px;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,.06);background:transparent;color:#111">
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="fr">FR</option>
        </select>
      </div>
    </nav>
  </header>

  <div class="rain-container" aria-hidden="true"></div>

  <main class="hero">
    <section class="hero-card">
      <h1 data-i18n="contact.getintouch">Get in touch</h1>
      <p class="lead" data-i18n="contact.lead">I'd love to hear about your project, question, or feedback. Send a message below and I'll reply as soon as I can.</p>

      <div class="form-wrapper" aria-labelledby="contact-heading">
        <form id="contact-form" novalidate>
          <div class="form-row">
            <label for="fname" data-i18n="form.firstname">First name</label>
            <input type="text" id="fname" name="firstname" data-i18n-placeholder="form.placeholder.firstname" placeholder="Your first name" required>
          </div>

          <div class="form-row">
            <label for="lname" data-i18n="form.lastname">Last name</label>
            <input type="text" id="lname" name="lastname" data-i18n-placeholder="form.placeholder.lastname" placeholder="Your last name">
          </div>

          <div class="form-row">
            <label for="email" data-i18n="form.email">Email</label>
            <input type="email" id="email" name="email" data-i18n-placeholder="form.placeholder.email" placeholder="you@example.com" required>
          </div>

          <div class="form-row">
            <label for="subject" data-i18n="form.message">Message</label>
            <textarea id="subject" name="subject" data-i18n-placeholder="form.placeholder.message" placeholder="Tell me about your project..." required style="height:150px"></textarea>
          </div>

          <div class="form-row">
            <button class="btn submit-btn" type="submit" data-i18n="form.send">Send message</button>
            <span id="form-status" class="success-message hidden" role="status" aria-live="polite" data-i18n="form.status"></span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
